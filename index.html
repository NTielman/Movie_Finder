<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
    <script type="module" defer src="script.js"></script>
    <title>Movie Database</title>
</head>

<body>
    <!----------------------------------------------- header section ------------------------------------------------->
    <header class="header">
        <h1 class="header__title">Welkom bij de Winc Filmzoeker</h1>
    </header>

    <!-------------------------------------------- filter menu section ----------------------------------------------->
    <nav>
        <ul id="filters-menu">
            <li class="filters-menu__item filters-menu__item--new"><input type="radio" name="movie-filter" id="new"
                    value="new"><label for="new">
                    Nieuwste Films
                </label></li>
            <li class="filters-menu__item filters-menu__item--avenger"><input type="radio" name="movie-filter"
                    id="avenger" value="avenger"><label for="avenger">
                    Avenger Films
                </label></li>
            <li class="filters-menu__item filters-menu__item--x-men"><input type="radio" name="movie-filter" id="x-men"
                    value="x-men"><label for="x-men">
                    X-Men Films
                </label></li>
            <li class="filters-menu__item filters-menu__item--princess"><input type="radio" name="movie-filter"
                    id="princess" value="princess"><label for="princess">
                    Princess Films
                </label></li>
            <li class="filters-menu__item filters-menu__item--batman"><input type="radio" name="movie-filter"
                    id="batman" value="batman"><label for="batman">
                    Batman Films
                </label></li>
        </ul>
    </nav>

    <!------------------------------------------- main movie list section -------------------------------------------->
    <main>
        <div class="movie-list">
            <ul id="movie-list__filtered"></ul>
        </div>
    </main>

    <!----------------------------------------------- footer section ------------------------------------------------->
    <footer class="footer">
        <input class="footer__search-bar" type="search" name="search" placeholder="Enter film title...">
        <button type="submit" class="footer__search-button"><i class="fa fa-search"></i></button>
    </footer>
</body>

</html>
