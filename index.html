<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
    <script defer src="script.js"></script>
    <title>Movie Database</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Welkom bij de Winc Filmzoeker</h1>
    </header>
    <nav>
        <ul id="filters_menu">
            <li class="filters_menu__item filters_menu__item--new"><input type="radio" name="movie_filter" id="new"
                    value="new"><label for="new">
                    Laatste Films, 2014 of nieuwer
                </label></li>
            <li class="filters_menu__item filters_menu__item--avenger"><input type="radio" name="movie_filter"
                    id="avenger" value="avenger"><label for="avenger">
                    Avenger Films
                </label></li>
            <li class="filters_menu__item filters_menu__item--xmen"><input type="radio" name="movie_filter" id="xmen"
                    value="xmen"><label for="xmen">
                    X-Men Films
                </label></li>
            <li class="filters_menu__item filters_menu__item--princess"><input type="radio" name="movie_filter"
                    id="princess" value="princess"><label for="princess">
                    Princess Films
                </label></li>
            <li class="filters_menu__item filters_menu__item--batman"><input type="radio" name="movie_filter"
                    id="batman" value="batman"><label for="batman">
                    Batman Films
                </label></li>
        </ul>
    </nav>
    <main>
        <div class="filtered_movies">
            <ul id="filtered_movies__list"></ul>
        </div>
    </main>
    <footer class="footer">
        <input class="footer__search_bar" type="search" name="search" placeholder="Enter film title...">
        <button type="submit" class="footer__search_button"><i class="fa fa-search"></i></button>
    </footer>
</body>

</html>
